<app-modal modalID="quickViewClip" (closedEvent)="closeModal()">
  <p class="text-2xl font-bold w-11/12 break-words" heading>{{ activeClip?.title }}</p>
  <section class="container mx-auto bg-secondary border-0 border-none border-transparent w-full">
    <div class="rounded relative flex flex-col">
      <div class="relative aspect-video">
        <video controls #videoPlayer crossorigin style="width:100%; height:auto;"
               class="video-js vjs-theme-forest mx-auto">
        </video>
      </div>
    </div>
  </section>
</app-modal>
